name: Docker Build and Push

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, dev ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.result }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set Version
      id: version
      uses: actions/github-script@v7
      with:
        result-encoding: string
        script: |
          return process.env.GITHUB_SHA.substring(0, 7);

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.ref_name == 'main' || github.ref_name == 'dev' || startsWith(github.ref_name, 'v') }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name == 'dev' && 'dev' || 'latest' }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.result }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Notify remote endpoint
      env:
        NOTIFICATION_REMOTE_URL: ${{ secrets.NOTIFICATION_REMOTE_URL }}
      if: ${{ env.NOTIFICATION_REMOTE_URL != '' }}
      run: |
        curl -X POST "${{ env.NOTIFICATION_REMOTE_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
                "branch": "${{ github.ref_name }}",
                "action": "${{ github.event_name }}",
                "repo": "${{ github.repository }}"
              }'
