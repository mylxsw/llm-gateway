# Production Docker Compose Configuration
#
# Required environment variables (must be set before deployment):
#   - POSTGRES_PASSWORD: PostgreSQL password (REQUIRED)
#   - REDIS_PASSWORD: Redis password (REQUIRED)
#   - ADMIN_USERNAME: Admin login username (optional)
#   - ADMIN_PASSWORD: Admin login password (required if ADMIN_USERNAME is set)
#   - ALLOWED_ORIGINS: Comma-separated list of allowed CORS origins (REQUIRED for web access)
#
# Example .env file:
#   POSTGRES_PASSWORD=your_secure_postgres_password_here
#   REDIS_PASSWORD=your_secure_redis_password_here
#   ADMIN_USERNAME=admin
#   ADMIN_PASSWORD=your_secure_admin_password_here
#   ALLOWED_ORIGINS=https://your-domain.com,https://app.your-domain.com

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-llm_gateway}
      POSTGRES_USER: ${POSTGRES_USER:-llm_gateway}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required for production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    # Security: Do not expose ports to host in production
    # Only internal network access is allowed

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required for production}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required for production}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    # Security: Do not expose ports to host in production
    # Only internal network access is allowed

  llm-gateway:
    image: ghcr.io/mylxsw/llm-gateway:latest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${LLM_GATEWAY_PORT:-8000}:8000"
    environment:
      DEBUG: ${DEBUG:-false}
      DATABASE_TYPE: ${DATABASE_TYPE:-postgresql}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-llm_gateway}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-llm_gateway}
      REDIS_URL: redis://:${REDIS_PASSWORD:?REDIS_PASSWORD is required}@redis:6379
      KV_STORE_TYPE: ${KV_STORE_TYPE:-redis}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:?ALLOWED_ORIGINS is required for production}
    volumes:
      - ./data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
