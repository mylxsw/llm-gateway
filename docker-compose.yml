# Development Docker Compose Configuration
#
# Required environment variables (create .env file or export them):
#   - POSTGRES_PASSWORD: PostgreSQL password (required for security)
#   - REDIS_PASSWORD: Redis password (optional, recommended for production-like testing)
#   - ADMIN_USERNAME: Admin login username (optional)
#   - ADMIN_PASSWORD: Admin login password (optional)
#
# Example .env file:
#   POSTGRES_PASSWORD=your_secure_password_here
#   REDIS_PASSWORD=your_redis_password_here
#   ADMIN_USERNAME=admin
#   ADMIN_PASSWORD=your_admin_password_here

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-llm_gateway}
      POSTGRES_USER: ${POSTGRES_USER:-llm_gateway}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: >
      sh -c '
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --requirepass "$$REDIS_PASSWORD"
        else
          redis-server
        fi
      '
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  llm-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-gateway:local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${LLM_GATEWAY_PORT:-8000}:8000"
    environment:
      DEBUG: ${DEBUG:-false}
      DATABASE_TYPE: ${DATABASE_TYPE:-postgresql}
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-llm_gateway}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-llm_gateway}
      REDIS_URL: ${REDIS_URL:-${REDIS_PASSWORD:+redis://:${REDIS_PASSWORD}@}redis:6379}
      KV_STORE_TYPE: ${KV_STORE_TYPE:-redis}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    volumes:
      - ./data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
